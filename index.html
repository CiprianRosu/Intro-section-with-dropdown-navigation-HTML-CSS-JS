<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<header>  
  <nav class="navigation">
    <div class="leftnav">
      <div>
        <img src="images/logo.svg" class="logo">
      </div>
     
      <div class="menu">
          <div class="dropbutton">
            <span id="button">Features</span>
            <i class="bx bx-chevron-down"></i>
          </div>
          
          <div class="options" >
              <ul class="hide" id="dropdown">
                  <div class="option">
                    <img src="images/icon-todo.svg" style="width: 15px;">
                    <li>Todo List</li>
                  </div>
                  <div class="option">
                    <img src="images/icon-calendar.svg" style="width: 15px;">
                    <li>Calendar</li>
                  </div>
                  <div class="option">
                    <img src="images/icon-reminders.svg" style="width: 15px;">
                    <li>Reminder</li>
                  </div>
                  <div class="option">
                    <img src="images/icon-planning.svg" style="width: 15px;">
                    <li>Planning</li>
                  </div>
              </ul>
          </div>
      </div>

      <div class="menu2">
      <div class="dropbutton2">
      <span id="button2">Company</span>
      <i class="bx bx-chevron-down"></i>
        <div class="options2">
        <ul class="hide2" id="dropdown2">

          <li>History</li>
          <li>Our Team</li>
          <li>Blog</li>
        </ul>
      </div>
      </div>
    </div>

      <div class="careers">
        <span>Careers</span>
      </div>
   
      <div class="about">
     <span> About</span>
      </div>
    </div>
    <div class="rightnav">
     <button>Login</button> 
     <button>Register</button> 
     <img src="images/icon-menu.svg" class="hamburger-menu">
    </div>
  
</nav>
</header>
<main>
<div class="leftmain">
        <h1> Make
          <br>
          remote work</h1>

        <p>Get your team in sync, no matter your location.<br>
           Streamline processes, 
        create team rituals, and 
        <br>
        watch productivity soar.</p>

        <button>Learn more </button>
      <div class="clients">
        <img src="images/client-audiophile.svg">
        <img src="images/client-databiz.svg">
        <img src="images/client-maker.svg">
        <img src="images/client-meet.svg">
      </div>
  </div>

  <div class="rightmain">
        <img src="images/image-hero-desktop.png" class="desktop">
        <img src="images/image-hero-mobile.png" class="mobile">
  </div>
    
</main>
<footer>

</footer>
  <script src="script.js"></script>
</body>
</html>
