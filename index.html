  <nav class="navbar">

            <div class="option" >

            </div>
            
          </div>
    </div>
        <div class="nav-item">
            <a href="#" class="nav-link">Company</a>
        </div>
        <div class="nav-item">
            <a href="#" class="nav-link">Careers</a>
        </div>
        <div class="nav-item">
          <a href="#" class="nav-link">About</a>
        </div>
    </div>
    <div class="buttons">
        <button>Login</button>
        <button>Register</button>
    </div>
    <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </div>
</nav>
</header>
